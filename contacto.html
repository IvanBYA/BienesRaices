<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Mis estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Contacto - BienesRaices</title>
</head>
<body>
    <header class="header__navbar">
        <nav class="navegacion">
            <!-- Logo -->
            <a href="#" class="logo nav-link"><span class="fw-400">Bienes</span>Raices</a>
            <!-- Hamburguer -->
            <button class="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
            </button>
            <!-- Enlaces -->
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="index.html" class="nav-menu-link nav-link">Inicio</a>
                </li>
                <li class="nav-menu-item">
                    <a href="inmuebles.html" class="nav-menu-link nav-link">Inmuebles</a>
                </li>
                <li class="nav-menu-item">
                    <a href="contacto.html" class="nav-menu-link nav-link">Contacto</a>
                </li>
                <li class="nav-menu-item">
                    <a href="nosotros.html" class="nav-menu-link nav-link nav-menu-link_active">Nosotros</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Banner -->
    <section class="banner"></section>
    <!-- Formulario -->
    <main class="contacto">
        <div class="contenedor">        
            <fieldset class="borde__contacto">
                <legend class="titulo__contacto fw-400">Contacto</legend>
                <form>
                    <div class="inputs__contenido">                        
                        <div class="input__item">
                            <label for="name">Nombre</label>
                            <input type="text" name="Nombre" id="name" placeholder="Escribe tu Nombre" required>
                        </div>
    
                        <div class="input__item">
                            <label for="email">Correo</label>
                            <input type="email" name="email" id="email" placeholder="Escribe tu Correo" required>
                        </div>
    
                        <div class="input__item">
                            <label for="date">Fecha</label>
                            <input type="date" name="date" id="date" required>
                        </div>
    
                        <div class="input__item">
                            <label for="message">Mensaje</label>
                            <textarea name="message" id="message" placeholder="Escribenos un Mensaje" required></textarea>
                        </div>
    
                        <button type="submit" class="btn__contacto">Enviar</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra__footer">
                <!-- Navegación -->
                <nav class="nav__footer">
                    <a href="index.html" class="nav__item__footer">Inicio</a>
                    <a href="inmuebles.html" class="nav__item__footer">Inmuebles</a>
                    <a href="contacto.html" class="nav__item__footer">Contacto</a>
                    <a href="nosotros.html" class="nav__item__footer">Nosotros</a>
                </nav>
                <!-- Logo -->
                <div class="logo">
                    <h1 class="fw-400 no-margin">Bienes<span class="fw-700"">Raices</span></h1>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="js/navbar.js"></script>
</html>
